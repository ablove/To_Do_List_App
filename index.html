<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Weekly To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weekly-todo">
    <h1>Simple Weekly To-Do List</h1>
    <div class="days">
      <div class="day-row">
        <div class="day" data-day="Monday">
          <h2>Monday</h2>
          <ul class="task-list"></ul>
          <input type="text" class="task-input" placeholder="Add new task">
          <button class="add-task-btn">Add Task</button>
        </div>
        <div class="day" data-day="Tuesday">
          <h2>Tuesday</h2>
          <ul class="task-list"></ul>
          <input type="text" class="task-input" placeholder="Add new task">
          <button class="add-task-btn">Add Task</button>
        </div>
      </div>
      <div class="day-row">
        <div class="day" data-day="Wednesday">
          <h2>Wednesday</h2>
          <ul class="task-list"></ul>
          <input type="text" class="task-input" placeholder="Add new task">
          <button class="add-task-btn">Add Task</button>
        </div>
        <div class="day" data-day="Thursday">
          <h2>Thursday</h2>
          <ul class="task-list"></ul>
          <input type="text" class="task-input" placeholder="Add new task">
          <button class="add-task-btn">Add Task</button>
        </div>
      </div>
      <div class="day-row">
        <div class="day" data-day="Friday">
          <h2>Friday</h2>
          <ul class="task-list"></ul>
          <input type="text" class="task-input" placeholder="Add new task">
          <button class="add-task-btn">Add Task</button>
        </div>
        <div class="day" data-day="Saturday">
          <h2>Saturday</h2>
          <ul class="task-list"></ul>
          <input type="text" class="task-input" placeholder="Add new task">
          <button class="add-task-btn">Add Task</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
